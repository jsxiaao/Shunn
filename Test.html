<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填空題測驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
        }

        #question {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #answer-input {
            padding: 5px;
            font-size: 16px;
        }

        #submit-btn {
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 18px;
            cursor: pointer;
        }
	a img {
            width: 100px; /* 根據需要的寬度調整 */
            height: auto; /* 保持比例 */
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>填空題測驗
	<a href="index.html">
        <img src="Tomohome.png" alt="回到主頁">

         </a>
</h1>
    <div id="question"></div>
    <input type="text" id="answer-input" placeholder="請輸入答案">
    <button id="submit-btn" onclick="checkAnswer()">提交答案</button>
</div>

<script>
    // 測驗題目庫
    const quizQuestions = [
        {
            question: "しかし",
            correctAnswer: "但是"
        },
        {
            question: "ところが",
            correctAnswer: "然而"
        },
        {
            question: "でも",
            correctAnswer: "但是"
        },
	{
            question: "それで",
            correctAnswer: "所以"
        },
	{
            question: "なので",
            correctAnswer: "所以"
        },
	{
            question: "なんで",
            correctAnswer: "所以"
        },
	{
            question: "で",
            correctAnswer: "然後"
        },
	{
            question: "んで",
            correctAnswer: "然後"
        },
	{
            question: "それから",
            correctAnswer: "然後"
        },
	{
            question: "そして",
            correctAnswer: "然後"
        },
	{
            question: "あと",
            correctAnswer: "還有"
        },
	{
            question: "あとは",
            correctAnswer: "還有"
        },
	{
            question: "そのあと",
            correctAnswer: "之後"
        },
	{
            question: "そういえば",
            correctAnswer: "話說	"
        },
	{
            question: "それはそうと",
            correctAnswer: "話說	"
        },
	{
            question: "ところで",
            correctAnswer: "話說	"
        },
	{
            question: "でも",
            correctAnswer: "但	"
        },
	{
            question: "（です）けど",
            correctAnswer: "但	"
        },
	{
            question: "だって",
            correctAnswer: "因為	"
        },
	{
            question: "いやいや",
            correctAnswer: "語助詞"
        },
	{
            question: "まあ",
            correctAnswers: ["可能吧", "還可以吧"]
        },
        // 添加更多的問題...
    ];

    // 目前的問題索引
    let currentIndex = 1;

    // 初始化測驗
	function initQuiz() {
    // 使用 Math.random() 生成一個介於 0 到 quizQuestions.length 之間的浮點數
    // 然後將其轉換成整數，以作為起始索引
    currentIndex = Math.floor(Math.random() * quizQuestions.length);
    showQuestion();
}

    // 顯示問題
    function showQuestion() {
        const currentQuestion = quizQuestions[currentIndex];
        document.getElementById('question').innerText = currentQuestion.question;
    }

    // 檢查答案
    function checkAnswer() {
        const userAnswer = document.getElementById('answer-input').value.toLowerCase();
        const currentQuestion = quizQuestions[currentIndex];

        if (userAnswer === currentQuestion.correctAnswer.toLowerCase()) {
            alert("答對了！");
        } else {
            alert(`答錯了，正確答案是：${currentQuestion.correctAnswer}`);
        }

        // 顯示下一個問題或結束
        currentIndex++;
        if (currentIndex < quizQuestions.length) {
            showQuestion();
        } else {
            alert("測驗結束！");
        }

        // 清空輸入框
        document.getElementById('answer-input').value = "";
    }

    // 載入時初始化測驗
    window.onload = initQuiz;
</script>

</body>
</html>
