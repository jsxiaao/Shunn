<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML結構整合</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-text = 18px
    }

    .row {
      display: flex;
      width: 100%;
    }

    .div1 {
      width: 100%;
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    .div2, .div3 {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
       <div class="div1">
        <h2>初級日語</h2>
      </div>
    </div>
    <div class="row">
      <div class="div2">
        <h2>YouTube影片</h2>
        <iframe width="100%" height="500" src="https://www.youtube.com/embed/videoseries?si=leQ6-syMaW3388xb&amp;list=PLzvvBBq1AJaEedLMiQHkNM4YBz_-RcnxR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div class="div3">
        <h2>文本區域</h2>
        <textarea rows="31" cols="100"></textarea>
   	<button onclick="saveNotes()">儲存</button>
      </div>
    </div>
  </div>

</body>

<script>
    // 在頁面載入時讀取筆記
    window.onload = function() {
        loadNotes();
    };

    // 儲存筆記到本地存儲
    function saveNotes() {
        var notesContent = document.getElementById('notes').value;
        localStorage.setItem('userNotes', notesContent);
        alert('筆記已儲存！');
    }

    // 從本地存儲加載筆記
    function loadNotes() {
        var storedNotes = localStorage.getItem('userNotes');
        if (storedNotes) {
            document.getElementById('notes').value = storedNotes;
        }
    }
</script>

</html>
